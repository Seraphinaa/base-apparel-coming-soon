<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img style="width:8rem" src="/images/logo.svg" alt="" />
        <div class="text">
          <h1
            style="margin:4rem 0 0 0;font-weight: 400;color:#423A3A;font-size: 4rem"
          >
            <span
              style="display:block;color:hsl(0, 36%, 70%);font-weight: 300;font-size: 4rem"
              >We're</span
            >
            coming soon
          </h1>

          <h5 style="margin:20px 0;color:hsl(0, 36%, 70%);font-weight:600;">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </h5>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Email Address" />
          <button class="btn">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="image-container">
        <img
          style="height:100%;width:100%"
          src="/images/hero-desktop.jpg"
          alt=""
        />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">lhasni soumiya</a>.
      </p>
    </footer>
  </body>
</html>
